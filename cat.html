<!Doctype html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="cat.css">
</head>

<body>
    <div class="click-text">Click On Nose</div>
    <audio id="player" autoplay loop>
        <source src="Happy_BirthDay.mp3" type="audio/mpeg">
    </audio> 
    <div class="container">
        <div class="baloons">
            <div class="baloon">
                <div class="letter">H</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">A</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">P</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">P</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">Y</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">B</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">I</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">R</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">T</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">H</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">D</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">A</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="baloon">
                <div class="letter">Y</div>
                <div class="baloon-triangle"></div>
                <div class="vertical-line"></div>
            </div>
        </div>
        <div class="cat-face">
            <!-- Cat Ears-->
            <div class="cat-ears">
                <div class="left-ear">
                </div>
                <div class="right-ear">
                </div>
            </div>

            <!-- Cat Eyes-->
            <div class="cat-eyes">
                <div class="left-eye">
                    <div class="left-eye-inner">
                    </div>
                </div>
                <div class="right-eye">
                    <div class="left-eye-inner">
                    </div>
                </div>
            </div>

            <!-- Cat Nose -->
            <div class="cat-nose" onclick="playAudio()"></div>

            <!-- Cat Mustache-->

            <div class="cat-mustache">
                <div class="left-mustache">
                    <div class="left-1 "></div>
                    <div class="top-padding"></div>
                    <div class="left-2"></div>
                    <div class="top-padding"></div>
                    <div class="left-3"></div>
                </div>
                <div class="right-mustache">
                    <div class="right-1"></div>
                    <div class="top-padding"></div>
                    <div class="right-2"></div>
                    <div class="top-padding"></div>
                    <div class="right-3"></div>
                </div>
            </div>
            <div class="cat-body"></div>
            <div class="cat-tail"></div>
        </div>
    </div>
    <script src="cat.js"></script>
</body>

</html>
